<main>
  <section *ngFor="let metric of keys(imu | async)">
    <h2>{{ metric }}</h2>
    <article *ngFor="let prop of keys((imu | async)[metric])">
      <label>{{ prop }}</label>
      <meter [value]="(imu | async)[metric][prop]"></meter>
    </article>
  </section>
  <pre>{{ imu | async | json }}</pre>
</main>
